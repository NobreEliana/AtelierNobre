<div class="container-lg">
  <div class="row">
    <div class="col-12 col-md-8" id="contact">
      
      <h1 class="title">ENTRE EM CONTATO</h1>
      <p class="text" *ngIf="writer">
        {{writer.contactText}}
      </p>

      <div id="contact-form">
        <form [formGroup]="emailForm">
          <div class="form-row">
            <div class="form-group col-6">
              <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name">
            </div>
            <div class="form-group col-6">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" placeholder="Assunto" formControlName="subject">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Mensagem" formControlName="message"></textarea>
          </div>
          <div class="button-box text-right">
            <button class="btn btn-light btn-send" tabindex="0" (click)="sendEmail()">Enviar</button>
          </div>
        </form>
      </div>
      

    </div>

    <app-subscribe [writer]="writer" class="col-12 col-md-4 col-lg-3  about-me"></app-subscribe>

  </div>
</div>
