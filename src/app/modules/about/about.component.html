<div class="container-lg">
  <div class="row">
    <div class="col-12 order-2 col-lg-8 order-lg-1 about">
      <h2 class="title">SOBRE MIM</h2>
      <div *ngIf="writer">
        <p>{{writer.aboutText1}}</p>
        <div class="quote" *ngIf="writer && writer.comments">
          <div class="icon">
            <fa-icon [icon]="['fas', 'quote-left']" [classes]="['fa-icon']"></fa-icon>
          </div>
          <span class="text">{{writer.comments}}</span>
        </div>
        <p>{{writer.aboutText2}}</p>
        <h5>{{writer.companyName}}</h5>
      </div>
    </div>
    <div  *ngIf="writer" class=" col-12 col-lg-4 order-1 row order-lg-2 d-md-flex d-lg-block welcome">
      <div class="welcome-text  order-2 order-lg-1">
        <h5>Bem Vindo ao Atelier Nobre</h5>
      </div>
      <div class="img-blogger  order-1 order-lg-2">
        <img [src]="writer.image" class="img-responsive center">
      </div>
    </div>
  </div>
</div>
