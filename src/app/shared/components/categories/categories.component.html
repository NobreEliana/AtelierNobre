<section id="categorias" class="mt-3">  
  <fieldset class="fieldset">
      <legend class="fieldset-legend">Categorias</legend>
        <ul class="list-categorias list-unstyled">
          <li *ngFor="let item of categories" ><a href="javascript:void(0)"  (click)="routerLink('/search', {category:item.name})">{{item.name}}</a></li>
        </ul>
    </fieldset>
</section>
