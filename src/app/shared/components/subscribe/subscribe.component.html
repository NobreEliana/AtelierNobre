<section id="inscrevase">
  <fieldset class="fieldset" *ngIf="writer">
    <legend class="fieldset-legend">Sobre-Mim</legend>
    <div class="img-blogger ">
      <img [src]="writer.image" class="img-responsive center">
    </div>
    <br>
    <div class="about-content">
      <p>{{writer.welcome}}</p>
      <p> Eu sou <strong>{{writer.nickname}}</strong>.<br>
      {{writer.introduction}}</p>
    </div>
    
  </fieldset>
</section>
