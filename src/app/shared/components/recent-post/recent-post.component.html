<section id="recent_post" class="mt-3">
      <fieldset class="fieldset">
          <legend class="fieldset-legend">Post Recentes</legend>
          
          <div class="my-3"  *ngFor="let item of articles">
            <a class="row"  href="#" routerLink="/blog/{{item.id}}"  title="{{item.title}}">                
              <div class="col-4">
                <img class="thumbnails" src="{{item.img}}" >
              </div>

              <div class="col-7 p-0 article">
                  <h6 class="article-title">{{item.title}}</h6>
                  <p>{{$moment(item.data).format('LL')}}</p>
              </div>
            </a>
          </div>          
      </fieldset>
</section>
